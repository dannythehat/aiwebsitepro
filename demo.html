<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Enhanced Demo...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .redirect-container {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a1a3a 100%);
            border-radius: 20px;
            border: 2px solid rgba(147, 51, 234, 0.4);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .spinner {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #9333ea 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 25px;
        }
        
        .redirect-btn {
            background: linear-gradient(135deg, #9333ea 0%, #a855f7 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .redirect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.6);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner">ðŸš€</div>
        <h1>Enhanced Demo Loading...</h1>
        <p>We've upgraded the demo with better visuals, real website functionality, and improved user experience!</p>
        <a href="demo-v2.html" class="redirect-btn">Continue to Enhanced Demo</a>
    </div>

    <script>
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'demo-v2.html';
        }, 3000);
    </script>
</body>
</html>
